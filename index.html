<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dily Form</title>
    <link rel="stylesheet" href="styles/normalize.css"> <!-- 4 priority -->
    <link rel="stylesheet" href="styles/layout.css"> <!-- 3 priority -->
    <link rel="stylesheet" href="styles/fonts.css"> <!-- 2 priority -->
    <link rel="stylesheet" href="styles/style.css"> <!-- 1 priority -->
</head>
<body>
    <main>
        <div class="registration__wrapper">
         <h1 class="registration__title">Create your free account</h1>
         <p class="registration__description">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="registration__link">Log in.</a></p>
         <form action="#" method="#" class="registration__form">
            <div class="registration__name ba-clearfix">
                <input class="name__first" type="text" placeholder="First Name">
                <input class="name__last" type="text" placeholder="Last name">
            </div>
            <input class="registration__email" type="email" placeholder="Email address">
            <input class="registration__pass" type="password" placeholder="Password">
            <input type="submit" class="registration__btn" value="Sign up for free">
        </form>
        <p class="registration__terms">By clicking on “Sign up for free”, you agree to the <a href="#" class="registration__link">Terms of Service</a> and 
            the <a href="#" class="registration__link">Privacy Policy</a></p>
        </div>
    </main>
</body>
</html>
